<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canvas: Circle</title>
</head>
<body>
<canvas id="myCanvas" width="500" height="500" style="border:1px solid #000000;"></canvas>
<script>
    const c = document.getElementById("myCanvas");
    const ctx = c.getContext("2d");
    ctx.moveTo(0, 0);
    ctx.lineTo(500, 500);
    ctx.stroke();
</script>
</body>
</html>
