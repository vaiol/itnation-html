<!DOCTYPE html>
<html>
<head>
  <style>
      p {
          text-align: center;
      }
      .block {
          background-color: black;
          width: 500px;
          height: 100px;
          color: chocolate;
      }
      #otherBlock {
          background-color: chocolate;
          width: 500px;
          height: 100px;
          color: black;
      }
  </style>
</head>
<body>

<p>Every paragraph will be affected by the style.</p>
<p id="para1">Me too!</p>
<p>And me!</p>
<div class="block">
  <p>Some block!</p>
</div>

<div class="block">
  <p>Some other block!</p>
</div>

<div id="otherBlock">
  <p>Some other block!</p>
</div>

</body>
</html>
